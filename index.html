<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- BOOTSTRAP 5.3 CDN -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="./assets/css/style.css" />
		<script defer src="./assets/js/script.js"></script>
		<title>Vegan-Italian Menu</title>
	</head>
	<body>
		<main class="min-vh-100">
			<div class="container bg-dark bg-opacity-75 rounded">
				<h1 class="text-capitalize display-3 text-light text-center p-3">
					benvenuti nel mio ristorante
				</h1>
			</div>
			<div class="container rounded p-5 bg-light mb-3">
				<h4>Elige algo para beber</h4>
				<p class="text-body-secondary">
					Disfrtuta de nuestra clásica selección de tragos.
				</p>
				<ul class="list-group" id="listaBebestibles"></ul>
			</div>
			<div class="container rounded p-5 bg-light mb-3">
				<h4>Menú</h4>
				<p class="text-body-secondary">
					Disfrtuta de la mejor comida italiana.
				</p>
				<ul class="list-group" id="listaComestibles"></ul>
			</div>
			<div class="container rounded p-5 bg-light">
				<h4>Cuenta</h4>
				<p class="text-body-secondary">
					Esperamos que disfrute de su comida. ¡Ciao!
				</p>
				<table class="table">
					<thead>
						<tr>
							<th scope="col">Item</th>
							<th scope="col">Precio</th>
						</tr>
					</thead>
					<tbody id="tablaElegidos"></tbody>
					<tfoot>
						<tr>
							<th scope="row">TOTAL</th>
							<td class="fw-bold" id="precioTotal">PRECIOTOTAL</td>
						</tr>
					</tfoot>
				</table>
			</div>
		</main>
	</body>
</html>
